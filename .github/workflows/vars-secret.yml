name: Explore vars and secrets
on: workflow_dispatch
env:
  AWS_Username: temp
  tf_version: 1.3.5
jobs:
  Configure:
    runs-on: ubuntu-latest
    steps:
      - name: Install terraform
        run: |
         echo $tf_version
          wget https://releases.hashicorp.com/terraform/$tf_version/terraform_$tf_version_linux_amd64.z
          sudo unzip -o 'terraform_1.3.5_linux_amd64.zip'  -d /usr/local/bin
          terraform -version

  
