name: Explore vars and secrets
on: workflow_dispatch
env:
  awsAccessKey: ASIIAMFAKENOPZLX6J5L
  awsSecretAccessKey: ${{ secrets.AWS_SECRET_KEY }}
  awsRegion: us-east-1
  tfVersion: 1.6.5
jobs:
  Configure:
    runs-on: ubuntu-latest
    steps:
      - name: Install terraform
        run: |
         echo $tfVersion
         wget  https://releases.hashicorp.com/terraform/$tfVersion/terraform_${{env.tfVersion}}_linux_amd64.zip
         sudo unzip -o terraform_${{env.tfVersion}}_linux_amd64.zip -d /usr/local/bin
         terraform -version
      - name: Display inputs
        run: | 
          echo $awsAccessKey 
          echo $awsSecretAccessKey 
          echo $awsRegion
      - name: Configure AWS Profile
        run: |
          export AWS_ACCESS_KEY_ID=${{env.awsAccessKey}}
          export AWS_SECRET_ACCESS_KEY=${{env.awsSecretAccessKey}}
          export AWS_REGION=${{env.awsRegion}}
      - name: Validate input
        run: env
          
