name: Explore vars and secrets
on: workflow_dispatch
env:
  AWSUsername: temp
  tfVersion: 1.3.5
jobs:
  Configure:
    runs-on: ubuntu-latest
    steps:
      - name: Install terraform
        run: |
         echo $tfVersion
         wget  https://releases.hashicorp.com/terraform/$tfVersion/terraform_${{env.tfVersion}}_linux_amd64.zip
         sudo unzip -o terraform_${{env.tfVersion}}_linux_amd64.zip -d /usr/local/bin
         terraform -version
