name: Explore vars and secrets
on: workflow_dispatch
env:
  AWS_Username: temp
jobs:
  Configure:
    runs-on: ubuntu-latest
    steps:
      - name: download Terraform
        run: | 
          echo "os $(lsb_release -cs)"
          wget -O- https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt update && sudo apt install terraform
      - name: validate Terraform
        run: terraform version
      - name: Install tfswitch
        run: |
          sudo curl -L https://raw.githubusercontent.com/warrensbox/terraform-switcher/release/install.sh | bash
          sudo mv tfswitch /usr/local/bin
          sudo tfswicth --version

  
