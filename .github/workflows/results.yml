name: results
on: workflow_dispatch
jobs:
  condtional-job:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Run a script
        id: result
        run: |
          sudo bash ${GITHUB_WORKSPACE}/sys_info_1.sh > report.html
      - name: validate outcome
        run: |
          echo " outcome ${{ steps.result.outcome }}"    
      - name: validate conclusion
        run: |
          echo " outcome ${{ steps.result.conclusion }}"    
